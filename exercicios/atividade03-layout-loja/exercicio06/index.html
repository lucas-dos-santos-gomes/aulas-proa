<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./src/style.css">
        <title>Loja - Mailchimp</title>
    </head>

    <body>
        <header>
            <div class="container1">
                <nav>
                    <a href="#produtos">Produtos</a>
                    <a href="#recursos">Recursos</a>
                    <a href="#inspiracao">Inspiração</a>
                    <a href="#precos">Preços</a>
                </nav>

                <img src="./src/img/figura1.png" alt="Logo da Mailchimp"/>
            </div>
            
            <div class="container2">
                <img src="./src/img/figura4.png" alt="Botões de pesquisa e carrinho"/>

                <div class="botao_conectar">Conectar</div>
                <div class="botao_cadastrar">Cadastre-se Gratuitamente</div>
            </div>
        </header>

        <main>
            <div class="container">
                <section class="informacoes">
                    <h1>As lojas do Mailchimp já estão disponíveis</h1>
                    <p>Impulsione as vendas, envolva os clientes e anuncie seu negócio em um só lugar.</p>
                    <p>Crie sua loja virtual gratuitamente.</p>
                    <div class="botao_saiba-mais">Saiba Mais</div>
                </section>

                <section class="propaganda">
                    <div class="propaganda_big-mood">
                        <div class="propaganda_big-mood_botoes">
                            <img src="./src/img/tres_pontinhos.png" alt="Reticências"/>
                            <img src="./src/img/carrinho.png" alt="Carrinho de compras"/> 
                        </div>
                        <h2>Big Mood Spa</h2>
                        <img class="propaganda_big-mood_produto" src="./src/img/figura2.png" alt="Imagem produto big mood"/>
                    </div>

                    <div class="propaganda_shopping-cart">
                        <h2 class="propaganda_shopping-cart_titulo">Shopping Cart</h2>
                        <img src="./src/img/figura3.png" alt="Itens no carrinho"/>
                        <div class="propaganda_shopping-cart_botao">Continue to Checkout</div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
